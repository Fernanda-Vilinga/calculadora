<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora básica</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Calculadora Básica</h1>
    <p>Esta Calculadora vai servir de auxílio para executares operações matemáticas com dois números!</p>
    <form action="" id="form">
        <p>Digite um número : <input type="number" id="num1" placeholder="Primeiro número..." required> </p>
        <p>Digite um número : <input type="number" id="num2" placeholder="Segundo número..." required></p>
        <button id="sum" type="button">Soma</button>
        <button id="sub" type="button">Subtracção</button>
        <button id="mult" type="button">Multiplicação</button>
        <button id="div" type="button"> Divisão</button>
        <p>Resultado do cálculo :<output id="res"></output></p>
    </form>
    <script src="index.js"></script>
</body>
</html>
